<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width", initial-scale=1>
        <style>
            .media{
                background-color: blue;
            }
            
            @media screen and (max-width:480px){
                .media{
                    background-color: red;
                }
            }
            
            @media screen and (min-width:640px){
                .media{
                    background-color: green;
                }
            }
        </style>
    </head>
    <body>
        <div class="media">
            <h1>メディアクエリ</h1>
        </div>
    </body>
</html>
